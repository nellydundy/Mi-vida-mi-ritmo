    header {

    .btn-3d {

      border-radius: 12px;
      color: #3a0022;
      font-weight: bold;
      box-shadow: 0 6px 0 #c86b90, 0 10px 18px rgba(0,0,0,0.10);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .btn-3d:active {

    }

    /* ------------------------- TARJETAS ------------------------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 5px 18px rgba(0,0,0,0.10);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom-left-radius: 14px;
      border-bottom-right-radius: 14px;
    }

    .card-title {
      font-size: 1.2rem;

      color: #880e4f;
      text-shadow: 0 3px 0 #f4a2c1;

      box-shadow: 0 6px 0 #c86b90, 0 8px 16px rgba(0,0,0,0.10);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .card .btn-leer:active {
      transform: translateY(4px);
      box-shadow: 0 3px 0 #c86b90, 0 5px 10px rgba(0,0,0,0.06);
    }

      background: #f8bbd0;
      margin-top: 40px;

      border-top-right-radius: 22px;
    }

      color: #4a0030;

    }
  </style>
