<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contáctame</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }
    /* Franja rosa */
    .franja {
      background: #ff4f9f;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    header {
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    nav {
      max-width: 1000px;
      margin: auto;
      padding: 0.8rem 1rem;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      transition: background 0.3s;
    }
    nav a:hover,
    nav a.active {
      background: #ffebf4;
      color: #ff4f9f;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }
    /* Botón 3D */
    button {
      background: #ff4f9f;
      color: white;
      border: none;
      padding: 0.9rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px #cc3f7f; /* sombra para efecto 3D */
      transition: all 0.2s ease;
    }
    button:active {
      box-shadow: 0 2px #cc3f7f;
      transform: translateY(3px);
    }
  </style>
</head>
<body>
  <div class="franja">Contáctame</div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="articulos/belleza/index.html">Belleza</a></li>
        <li><a href="articulos/bienestar/index.html">Bienestar</a></li>
        <li><a href="articulos/cocina/index.html">Cocina</a></li>
        <li><a href="articulos/fitness/index.html">Fitness</a></li>
        <li><a href="sobre-mi.html">Sobre mí</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Envíame un mensaje</h2>
    <form>
      <input type="text" placeholder="Tu nombre" required />
      <input type="email" placeholder="Tu correo" required />
      <textarea placeholder="Tu mensaje" rows="5" required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>
  </main>
</body>
</html>
