<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Vida, Mi Ritmo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffeef7;
            margin: 0;
            padding: 0;
        }

        /* Franja rosada principal */
        .header {
            background-color: #ff7bbb;
            padding: 30px;
            text-align: center;
            color: white;
            margin: 20px;
            border-radius: 25px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 4px 4px 0 #d33b82;
        }

        /* Barra de botones pequeños */
        nav {
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 10px 15px; /* Separación horizontal y vertical aumentada */
            padding: 10px 20px;
            background: #ff4fa3;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            display: inline-block;
            font-size: 14px;
            box-shadow: 3px 3px 0px #d33b82;
        }

        /* Contenedor de tarjetas */
        .contenedor {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px auto;
            max-width: 1200px;
        }

        /* Tarjetas */
        .tarjeta {
            background: white;
            width: 250px;
            padding: 15px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 4px 4px 0px #d33b82;
        }

        .tarjeta img {
            width: 100%;
            border-radius: 20px;
        }

        .titulo-3d {
            margin-top: 10px;
            font-size: 22px;
            font-weight: bold;
            color: #ff4fa3;
            text-shadow: 2px 2px 0 #d33b82;
        }

        .boton-3d {
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff4fa3;
            color: white;
            text-decoration: none;
            display: inline-block;
            border-radius: 12px;
            font-weight: bold;
            box-shadow: 3px 3px 0 #d33b82;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            background: #ff7bbb;
            color: white;
            border-radius: 20px 20px 0 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <!-- 1. FRANJA ROSADA ARRIBA -->
    <div class="header">
        Mi Vida, Mi Ritmo
    </div>

    <!-- 2. BOTONES PEQUEÑITOS DEBAJO -->
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Sobre mí</a>
        <a href="#">Nuevo artículo</a>
        <a href="#">Contáctame</a>
    </nav>

    <!-- 3. TARJETAS -->
    <div class="contenedor">

        <div class="tarjeta">
            <img src="img/mascarilla.jpg" alt="Belleza">
            <div class="titulo-3d">Belleza</div>
            <a href="#" class="boton-3d">Leer más</a>
        </div>

        <div class="tarjeta">
            <img src="img/bienestar1.jpg" alt="Bienestar">
            <div class="titulo-3d">Bienestar</div>
            <a href="#" class="boton-3d">Leer más</a>
        </div>

        <div class="tarjeta">
            <img src="img/pollo-piña.jpg" alt="Cocina">
            <div class="titulo-3d">Cocina</div>
            <a href="#" class="boton-3d">Leer más</a>
        </div>

        <div class="tarjeta">
            <img src="img/abdomen.jpg" alt="Fitness">
            <div class="titulo-3d">Fitness</div>
            <a href="#" class="boton-3d">Leer más</a>
        </div>

    </div>

    <!-- 4. FOOTER COMPLETO -->
    <footer>
        © 2025 Mi Vida, Mi Ritmo |
        <a href="#">Términos y Condiciones</a> |
        <a href="#">Política de Privacidad</a> |
        <a href="#">Aviso Legal</a>
    </footer>

</body>
</html>
