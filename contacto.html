<main>
  <section>
    <h2>Envíame un mensaje</h2>
    <p>Si tienes dudas, sugerencias o propuestas, rellena el formulario y te responderé lo antes posible.</p>

    <form action="https://formspree.io/f/mzzdprgz" method="POST">
      <label>Nombre:</label>
      <input type="text" name="nombre" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Mensaje:</label>
      <textarea name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>
