  <link rel="stylesheet" href="../styles.css">
  <style>
    main {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    .articulo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      background: #fff0f5;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .articulo img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .boton3d {
      background: linear-gradient(145deg, #ff85c1, #ff4f9f);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .boton3d:hover {
      transform: scale(1.05);
    }

    /* ðŸ”¹ Nueva lista rosa debajo del tÃ­tulo */

      padding: 0.8rem;
      border-radius: 12px;
      background: linear-gradient(145deg, #ff85c1, #ff4f9f);
      list-style: none;
    }
    .menu-categorias li {
      font-weight: bold;
    }
    .menu-categorias a {
      color: white;
      text-decoration: none;
    }
    .menu-categorias a:hover {
      text-decoration: underline;
    }
  </style>
</head>
