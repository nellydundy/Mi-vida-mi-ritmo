<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocina - Mi Ritmo, Mi Vida</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }

    /* Franja rosa centrada */
    .titulo-bloque {
      background: linear-gradient(145deg, #ff85c1, #ff4f9f);
      color: white;
      text-align: center;
      padding: 1rem 2rem;
      border-radius: 15px;
      margin: 1rem auto 2rem auto;
      max-width: 450px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }
    .titulo-bloque h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    /* Tarjetas estilo 3D */
    .articulo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      background: #fff;
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 6px 6px 12px rgba(0,0,0,0.2), -6px -6px 12px rgba(255,255,255,0.6);
      transition: transform 0.2s ease-in-out;
    }
    .articulo:hover {
      transform: translateY(-5px);
    }
    .articulo img {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      margin-bottom: 1rem;
    }
    .articulo h2 {
      margin: 0.5rem 0;
      color: #333;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
    }

    /* Botón 3D */
    .boton3d {
      background: linear-gradient(145deg, #ff85c1, #ff4f9f);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease-in-out;
    }
    .boton3d:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Aviso de Cookies -->
  <div id="cookie-banner" style="display:none;position:fixed;bottom:0;width:100%;background:#222;color:#fff;padding:10px;text-align:center;z-index:9999;">
    Usamos cookies para mejorar tu experiencia. 
    <a href="../../politica-privacidad.html" style="color:#ffd700;">Más información</a>
    <button id="accept-cookies" style="
      margin-left:10px;
      padding:8px 15px;
      background:linear-gradient(145deg, #ffcc00, #ffaa00);
      border:none;
      border-radius:8px;
      color:#000;
      font-weight:bold;
      box-shadow:4px 4px 6px #111, -4px -4px 6px #333;
      cursor:pointer;
      transition:all 0.2s ease;
    " 
    onmouseover="this.style.transform='scale(1.05)';" 
    onmouseout="this.style.transform='scale(1)';">
      Aceptar
    </button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if (!localStorage.getItem("cookiesAccepted")) {
        document.getElementById("cookie-banner").style.display = "block";
      }
      document.getElementById("accept-cookies").addEventListener("click", function() {
        localStorage.setItem("cookiesAccepted", "true");
        document.getElementById("cookie-banner").style.display = "none";
      });
    });
  </script>

  <!-- Bloque título -->
  <div class="titulo-bloque">
    <h1>Recetas de Cocina</h1>
  </div>

  <main>
    <!-- Aquí van tus 30 artículos, sin cambios en los <section> -->
    <!-- Solo se cambió el header por el bloque rosa centrado -->
    <!-- Mantengo el mismo contenido que me enviaste -->

    <!-- Artículo 1 -->
    <section class="articulo">
      <img src="../../imagenes/cocina/pollo-pina.jpg" alt="Pollo a la piña">
      <h2>Pollo a la Piña</h2>
      <p>Refrescante y delicioso pollo a la piña.</p>
      <a class="boton3d" href="pollo-pina.html">Leer artículo</a>
    </section>

    <!-- ... (todos los demás artículos que ya tienes) ... -->

    <!-- Botón volver -->
    <a class="boton3d" href="../../index.html" style="margin-top: 2rem;">← Volver al inicio</a>
  </main>
</body>
</html>
